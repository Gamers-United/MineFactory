# This is a game specific minetest.conf file, do not edit
time_speed = 72

# Player physics
movement_acceleration_default = 2.4
movement_acceleration_air = 1.2
movement_acceleration_fast = 10

movement_speed_walk = 4.317
movement_speed_crouch = 1.295
movement_speed_fast = 100

movement_speed_jump = 6.6
movement_speed_climb = 2.35
movement_speed_descend = 3

movement_liquid_fluidity = 1.13
movement_liquid_fluidity_smooth = 0.5
movement_liquid_sink = 23

movement_gravity = 10.4

# Mapgen stuff
mgv7_spflags = mountains,ridges,floatlands,caverns

#game optimization
disable_anticheat = true
max_simultaneous_block_sends_per_client = 50
max_simultaneous_block_sends_server_total = 5000
active_block_range = 5
dedicated_server_step = 0.1
sqlite_synchronous = 0
max_clearobjects_extra_loaded_blocks = 16384
max_block_send_distance = 10
max_block_generate_distance = 15
time_send_interval = 3500
viewing_range_nodes_max = 500
client_unload_unused_data_timeout = 300
server_unload_unused_data_timeout = 28
server_map_save_interval = 90
cache_block_before_spawn = true


#Inventory/GameRules
keepInventory = false
#for debug:
default_privs = interact, shout, fly, noclip, fast, give
